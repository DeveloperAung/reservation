<!DOCTYPE html>
<html>
<head>
    <title>Reservation Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <style>
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
        /* Optional: Add legend styling */
        .legend {
            margin: 20px auto;
            text-align: center;
        }
        .legend span {
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
        }
    </style>
</head>
<body>
    <a href="{% url 'create_reservation' %}">Create Reservation</a>
    <div id='calendar'></div>

    <!-- Optional: Add a legend -->
    <div class="legend">
        <span style="background-color: #3788d8">Work</span>
        <span style="background-color: #00cc00">Personal</span>
        <span style="background-color: #ff9900">Meeting</span>
        <span style="background-color: #808080">Other</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: '/events/',
                eventClick: function(info) {
                    alert('Event: ' + info.event.title +
                          '\nDescription: ' + info.event.extendedProps.description +
                          '\nCategory: ' + info.event.extendedProps.category);
                },
                // Ensure colors are applied
                eventDidMount: function(info) {
                    info.el.style.backgroundColor = info.event.backgroundColor;
                    info.el.style.borderColor = info.event.borderColor;
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
